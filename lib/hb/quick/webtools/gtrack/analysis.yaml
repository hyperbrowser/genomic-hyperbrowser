---

- name: Intersection
  label: Intersection label (test of track operations)
  info: Find the intersect between two tracks
  statClass: IntersectionStat
  parameters:
    - name: resultAllowOverlap
      info: Allow overlap in the result track
      datatype: boolean
      defaultValue: False
      required: True
      values:
        - val: True
          label: 'Yes'
        - val: False
          label: 'No'
    - name: useStrands
      info: Follow the strand direction
      datatype: boolean
      defaultValue: True
      values:
        - val: True
          label: 'Yes'
        - val: False
          label: 'No'
    - name: treatMissingAsNegative
      info: Treat any missing strand as if they are negative
      datatype: boolean
      defaultValue: True
      values:
        - val: True
          label: 'Yes'
        - val: False
          label: 'No'

